name: Update Profile

on:
  schedule:
    - cron: "0 0 * * 1" # every Monday at 00:00 UTC
  push:
    branches: [main]
    paths:
      - "scripts/generate-profile.py"
      - ".github/workflows/update-profile.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-profile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install scc
        run: |
          wget -qO- https://github.com/boyter/scc/releases/download/v3.4.0/scc_Linux_x86_64.tar.gz | tar xz
          sudo mv scc /usr/local/bin/
          scc --version

      - name: Generate profile
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_PAT || secrets.GITHUB_TOKEN }}
        run: python scripts/generate-profile.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/README.md
          git diff --staged --quiet || git commit -m "chore(profile): ðŸ”„ update profile statistics"
          git push

